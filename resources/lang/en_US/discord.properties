Subcommand.AttributeInfo.name=info
Subcommand.AttributeInfo.description=Gets more detailed information of a given attribute
Subcommand.AttributeInfo.category.name=category
Subcommand.AttributeInfo.category.description=the category of the attribute, e.g., class or race
Subcommand.AttributeInfo.attribute.name=attribute
Subcommand.AttributeInfo.attribute.description=the name of the attribute
Subcommand.AttributeInfo.error.category=Invalid Category!


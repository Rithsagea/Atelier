# DND

## Character

Command.CharacterCommand.name=character
Command.CharacterCommand.description=Manages the player's character

Subcommand.CharacterList.name=list
Subcommand.CharacterList.description=Lists the user's characters
Embed.CharacterListEmbedBuilder.msg.title=${user.name}'s Characters

Subcommand.CharacterSelect.name=select
Subcommand.CharacterSelect.description=Selects a character to use
Subcommand.CharacterSelect.id.name=id
Subcommand.CharacterSelect.id.description=the id of the character
Embed.CharacterInfoEmbedBuilder.title=${character.name}

Subcommand.CharacterInfo.name=info
Subcommand.CharacterInfo.description=Gets info about the selected character
Embed.CharacterInfoEmbedBuilder.msg.title=${character}
Embed.CharacterInfoEmbedBuilder.msg.description.campaign=Campaign: ${campaign}
Embed.CharacterInfoEmbedBuilder.msg.description.scene=Scene: ${scene}
Embed.CharacterInfoEmbedBuilder.msg.ability=${ability}: ${abilityModifier} (${abilityScore})
Embed.CharacterInfoEmbedBuilder.msg.ability.title=Abilities
Embed.CharacterInfoEmbedBuilder.msg.saving=${ability}: ${savingModifier}
Embed.CharacterInfoEmbedBuilder.msg.saving.title=Saving Throw
Embed.CharacterInfoEmbedBuilder.msg.skill=${skill}: ${skillModifier}
Embed.CharacterInfoEmbedBuilder.msg.skill.title=Skills

